<!DOCTYPE html>
<html>
<head>
    <title>Information for Mariners Maps - ${domain}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/ifm-maps.css" />
</head>
<body>
    <div id="map"></div>
    <script src="../javascript/ifm-maps.js"></script>
    <script>window.L_PREFER_CANVAS = true;</script>
    <!--[if lt IE 10]><script type="text/javascript" src="../javascript/typedarray.js"></script><![endif]-->
    <!--[if lt IE 10]><script type="text/javascript" src="../javascript/jquery.xdomainrequest.min.js"></script><![endif]-->
    <script>
        // The domain variable is used to determine which setup to use
        var version = '${version}';
        var urlParams = getUrlParameters();
        var domain = 'denmark'; // Default
        if (urlParams.domain !== undefined) {
            var domain = urlParams.domain;
        }
    </script>
</body>
</html>
